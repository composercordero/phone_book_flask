{% extends 'base.html' %}

{% block content %}
<div class="col-6">
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Address</th>

    </tr>
  </thead>

  <tbody>
    {% for contact in contacts %}
        <tr>
        <th scope="row">{{ contact.id }}</th>
        <td>{{ contact.first_name }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.address }}</td>
        </tr>
    {% endfor %}
  </tbody>

</table>
</div>

{% endblock content %}
