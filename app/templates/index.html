{% extends 'base.html' %}

{% block content %}
<div class="col-12 col-lg-6">

    <div class="progress mb-3" role="progressbar" aria-label="Success example 20px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
        <div class="progress-bar bg-success" style="width: 25%">Family</div>
    </div>
    
    <div class="progress mb-3" role="progressbar" aria-label="Info example 20px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
        <div class="progress-bar bg-info text-dark" style="width: 50%">Networking</div>
    </div>

    <div class="progress mb-3" role="progressbar" aria-label="Warning example 20px high" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
        <div class="progress-bar bg-warning text-dark" style="width: 75%">Dates</div>
    </div>

    <div class="progress mb-3" role="progressbar" aria-label="Danger example 20px high" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
        <div class="progress-bar bg-danger" style="width: 100%">Friends</div>
    </div>

{% if current_user.is_authenticated %}

<button type="button" class="btn btn-danger"><a href="{{ url_for ('my_contacts') }}">Checkout my contacts!</a></button>

{% endif %}
</div>

{% endblock content %}
